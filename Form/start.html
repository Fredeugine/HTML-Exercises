<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
  <form>
    <label for="email">Email</label>
    <input id="email" type="email">
    <label for="password">Password</label>
    <input id="password" type="password">
    <label  for="Full_name">Full name</label>
    <input id="Full_name" type="text">
    <label for="date">Date</label>
    <input type="date" id="date">
    <label for="tel">Telephone</label>
    <input value="telephone" type="tel" id="tel">
    <label for="prices">Choose a Plan</label>
    <select required id="prices">
      <option value="Free">Free plan</option>
      <optgroup label="Paid plan">
        <option> $10</option>
        <option> $20</option>
        <option> $30</option>
      </optgroup>
    </select>
    <label for="pro">Pro plan</label>
    <input id="pro" type="checkbox">
    <label for="credit-card">Card number</label>
    <input id="credit-card" type="text" pattern="[0-9]{16,19}" required>
    <label for="cvv">CVV</label>
    <input id="cvv" type="text"  pattern="[0-9]{3,4}" required>
    <label for="expiry-date">Expiry Date (MM/YY):</label>
    <input required type="text" id="expiry-date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
    <label for="billing_address">Billing Address</label>
    <textarea required id="billing_address" placeholder="Type your address here"></textarea>
  </form>
  </body>
</html>
